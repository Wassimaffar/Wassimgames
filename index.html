<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horror Game Ending</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #choice button, #ratingButtons button, #secretButton {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    #secretButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>The End?</h1>
  <p id="wassimReview">Wassim's review: "A haunting experience... I felt things I wasn't ready to feel."</p>

  <div id="ratingButtons" style="display:none;">
    <p>Rate the game:</p>
    <button onclick="submitRating(1)">★☆☆☆☆</button>
    <button onclick="submitRating(2)">★★☆☆☆</button>
    <button onclick="submitRating(3)">★★★☆☆</button>
    <button onclick="submitRating(4)">★★★★☆</button>
    <button onclick="submitRating(5)">★★★★★</button>
  </div>

  <div id="finalButtons" style="display:none;">
    <button onclick="tryAgain()">Try Again and Fail Harder</button>
    <button onclick="undoHeartbreak()">Undo the Heartbreak</button>
    <button id="secretButton" onclick="playSecretEnding()">Marry Wassim (secret ending)</button>
  </div>

  <audio id="secretMusic" src="calm_music.mp3" preload="auto"></audio>

  <script>
    // Simulation: afficher les boutons après 3 secondes
    setTimeout(() => {
      document.getElementById('ratingButtons').style.display = 'block';
    }, 3000);

    function submitRating(stars) {
      const review = document.getElementById('wassimReview');
      review.innerText += `\n\nYou rated this ${stars} star${stars > 1 ? 's' : ''}.`;
      document.getElementById('ratingButtons').style.display = 'none';
      setTimeout(() => {
        document.getElementById('finalButtons').style.display = 'block';
      }, 2000);
    }

    function tryAgain() {
      alert("You try again... and fail again.");
    }

    function undoHeartbreak() {
      alert("You wish you could undo the heartbreak... but some wounds never heal.");
    }

    function playSecretEnding() {
      document.body.innerHTML = '';
      const music = document.getElementById('secretMusic');
      if (music) music.play();

      document.body.style.backgroundColor = '#111';
      document.body.style.color = '#fff';
      document.body.style.fontFamily = 'serif';
      document.body.style.display = 'flex';
      document.body.style.flexDirection = 'column';
      document.body.style.alignItems = 'center';
      document.body.style.justifyContent = 'center';
      document.body.style.height = '100vh';
      document.body.style.textAlign = 'center';
      document.body.style.padding = '20px';

      const msg = document.createElement('div');
      msg.innerHTML = `
        <h1 style="font-size: 2.5em; margin-bottom: 20px;">You chose the secret ending…</h1>
        <p style="font-size: 1.4em; max-width: 700px;">
          You chose love. You chose courage. You chose Wassim.
          <br><br>
          From this day forward, your destiny is sealed with warmth and tenderness.
          <br><br>
          Send <strong>"french cat"</strong> to Wassim now… your reward awaits.
        </p>
      `;
      document.body.appendChild(msg);
    }
  </script>

</body>
</html>
