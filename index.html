<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Terrifying Horror Game</title>
  <meta property="og:title" content="Very Terrifying Horror Game" />
  <meta property="og:description" content="A very scary and mysterious horror game. Not for the faint of heart." />
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/OpenAI-User/wassimgame-preview/wassim_game_preview.jpg" />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Emoji_u1f47b.svg/2048px-Emoji_u1f47b.svg.png">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    #story, #jumpscare, #end, #review {
      display: none;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .flash {
      animation: flashAnim 0.4s linear;
    }
    @keyframes flashAnim {
      0% { background-color: white; }
      100% { background-color: black; }
    }
    .shake {
      animation: shakeAnim 0.4s ease-in-out;
    }
    @keyframes shakeAnim {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 0); }
      50% { transform: translate(10px, 0); }
      75% { transform: translate(-10px, 0); }
    }
  </style>
</head>
<body>
  <h1>Very very terrifying horror game olala</h1>
  <button onclick="startGame()">Play</button>

  <div id="story" class="fade-in">
    <p>Once upon a time, Wassim faced worlds and wonders to win the heart of Doha...</p>
  </div>

  <div id="jumpscare" class="fade-in">
    <p>WARNING! Jumpscare incoming in 3...</p>
  </div>

  <div id="end" class="fade-in">
    <p><strong>Wassim lost Doha.</strong></p>
    <h2>The End</h2>
  </div>

  <div id="review" class="fade-in">
    <p><em>"It was the scariest game of all my life, I cried for months." - Wassim</em></p>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="jumpscareSound">
    <source src="https://www.soundjay.com/horror/sounds/scream-01.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="suspenseSound">
    <source src="https://www.soundjay.com/horror/sounds/horror-atmosphere-01.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startGame() {
      document.querySelector('button').style.display = 'none';
      const story = document.getElementById('story');
      const suspense = document.getElementById('suspenseSound');
      document.getElementById('bgMusic').play();
      suspense.play();

      setTimeout(() => {
        story.style.display = 'block';
        story.classList.add('fade-in');

        setTimeout(() => {
          const jumpscare = document.getElementById('jumpscare');
          jumpscare.style.display = 'block';
          jumpscare.classList.add('fade-in');
          countdown();
        }, 5000);
      }, 3000);
    }

    function countdown() {
      let count = 3;
      const jumpscare = document.getElementById('jumpscare');
      const body = document.body;

      const interval = setInterval(() => {
        if (count === 0) {
          clearInterval(interval);
          jumpscare.innerHTML += '<br><strong>Wassim lost Doha.</strong>';
          document.getElementById('jumpscareSound').play();

          body.classList.add('flash');
          setTimeout(() => body.classList.remove('flash'), 400);
          body.classList.add('shake');
          setTimeout(() => body.classList.remove('shake'), 600);

          setTimeout(() => {
            const end = document.getElementById('end');
            end.style.display = 'block';
            end.classList.add('fade-in');

            setTimeout(() => {
              const review = document.getElementById('review');
              review.style.display = 'block';
              review.classList.add('fade-in');
            }, 4000);
          }, 2000);
        } else {
          jumpscare.innerHTML += `<br>${count}...`;
          count--;
        }
      }, 1500);
    }
  </script>
</body>
</html>
